<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Website with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-sky color="#6EBAA7"></a-sky>

      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" depth="1" height="1" width="1" 
             animation="property: rotation; to: 360 405 0; loop: true; dur: 10000"></a-box>

      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

      <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <a-cone position="-3 1.25 -6" radius-bottom="0.75" height="1.5" color="#FFC65D"></a-cone>

      <a-torus position="3 1 -7" radius="1" tube="0.4" color="#0077FF"></a-torus>

      <a-camera position="0 1.6 0"></a-camera>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="directional" color="#FFFFFF" intensity="0.5" position="-1 1 0"></a-light>


      <a-box position="-2 1 -2" color="#FF5733" width="0.5" height="0.5" depth="0.5"></a-box>

      <a-sphere position="4 2 -8" radius="1" color="#9B59B6"></a-sphere>

      <a-cylinder position="6 1 -10" radius="0.7" height="2" color="#2980B9"></a-cylinder>

      <a-plane position="0 0 -15" rotation="-90 0 0" width="30" height="30" color="#34495E"></a-plane>

      <a-torus position="-4 2 -10" radius="1" tube="0.2" color="#1ABC9C"></a-torus>

      <a-dodecahedron position="5 3 -12" radius="1.5" color="#E74C3C"></a-dodecahedron>

      <a-text value="Welcome to 3D World" color="#FFFFFF" position="0 4 -5" 
              scale="5 5 5" rotation="0 0 0"></a-text>

      <a-box position="3 1.5 -2" color="#16A085" depth="0.5" height="2" width="0.5"
             animation="property: position; to: 3 3.5 -2; dir: alternate; loop: true; dur: 2000"></a-box>

      <a-sphere position="-3 2 -8" radius="1.25" color="#8E44AD"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-sphere>

      <a-entity gltf-model="url(https://cdn.aframe.io/link-tree.glb)" 
                scale="1 1 1" position="0 0 -10"></a-entity>

      <a-box position="-1 2.5 -12" rotation="45 45 0" color="#E67E22" depth="2" height="2" width="2"></a-box>

      <a-tetrahedron position="-5 1 -5" radius="1" color="#C0392B"></a-tetrahedron>

      <a-ellipsoid position="2 3 -7" radius-x="1.5" radius-y="2" radius-z="1" color="#F1C40F"></a-ellipsoid>

      <a-ring position="0 2 -6" radius-inner="1" radius-outer="1.5" color="#3498DB"></a-ring>

      <a-octahedron position="3 2 -10" radius="1" color="#9B59B6"></a-octahedron>

      <a-tetrahedron position="-6 1.5 -3" radius="1" color="#34495E"></a-tetrahedron>

      <a-icosahedron position="1 3 -9" radius="1.2" color="#E74C3C"></a-icosahedron>

      <a-entity text="value: Explore the Space; color: yellow;" position="-4 3 -6" scale="2 2 2"></a-entity>

      <a-torus position="6 2 -6" radius="1.2" tube="0.2" color="#E67E22"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-torus>

      <a-box position="-7 1.5 -10" color="#2980B9" depth="1.5" height="1.5" width="1.5"
             animation="property: rotation; to: 360 360 360; loop: true; dur: 6000"></a-box>

      <a-sphere position="0 1.5 -2" radius="1" color="#27AE60"
                animation="property: position; to: 0 3.5 -2; dir: alternate; loop: true; dur: 3000"></a-sphere>

      <a-light type="ambient" color="#CCCCCC" intensity="0.4"></a-light>

      <a-light type="point" color="#FFFFFF" intensity="0.8" position="2 4 -3"></a-light>

      <a-cone position="4 1 -4" radius-bottom="1" height="2" color="#8E44AD"></a-cone>

      <a-dodecahedron position="6 2 -7" radius="1.5" color="#F39C12"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-dodecahedron>

    </a-scene>
  </body>
</html>
