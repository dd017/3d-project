<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Website with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#ECECEC"></a-sky>

        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>

        <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="-2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -6" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <a-torus position="3 1 -4" radius="1" tube="0.2" color="#FF4500" rotation="0 45 0"></a-torus>
        <a-ring position="-3 1 -3" radius-inner="0.5" radius-outer="1" color="#FFD700"></a-ring>
        <a-dodecahedron position="1 1 -7" radius="1" color="#228B22"></a-dodecahedron>
        <a-cone position="-2 1 -5" radius-bottom="1" radius-top="0.5" height="2" color="#FF6347"></a-cone>
        <a-octahedron position="2 1 -6" radius="1" color="#DAA520"></a-octahedron>
        <a-tetrahedron position="-1 1 -6" radius="1" color="#DC143C"></a-tetrahedron>
        <a-heart position="1 1 -8" color="#FF69B4" radius="1"></a-heart>
        <a-star position="-3 2 -5" color="#FFD700" radius="0.5"></a-star>
        <a-box position="2 0.5 -2" depth="1" height="1" width="1" color="#800080"></a-box>
        <a-pyramid position="-3 1 -7" height="2" base-width="2" color="#FF69B4"></a-pyramid>
        <a-truncated-cone position="3 1 -3" radius-bottom="1" radius-top="0.5" height="2" color="#FF6347"></a-truncated-cone>
        <a-icosahedron position="1 1 -9" radius="1" color="#8A2BE2"></a-icosahedron>
        <a-ellipsoid position="-2 1 -4" radius-x="0.5" radius-y="1" radius-z="0.5" color="#32CD32"></a-ellipsoid>
        <a-torus-knot position="0 1 -6" radius="1" tube="0.2" p="2" q="3" color="#FF1493"></a-torus-knot>
        <a-dodecahedron position="-1 1 -8" radius="1" color="#4169E1"></a-dodecahedron>
        <a-icosahedron position="2 1 -7" radius="1" color="#FF7F50"></a-icosahedron>
        <a-cone position="0 1 -10" radius-bottom="1" radius-top="0.5" height="2" color="#4682B4"></a-cone>
        <a-cylinder position="-2 1 -9" radius="0.5" height="1.5" color="#6A5ACD"></a-cylinder>

        <a-text value="Explore the 3D World" position="-1 3 -3" rotation="0 0 0" color="#000000"></a-text>

        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 -3" color="#FFFFFF"></a-light>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
</body>
</html>
