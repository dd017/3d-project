<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Website with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('bounce', {
            schema: {
                speed: {type: 'number', default: 1}
            },
            tick: function (time, timeDelta) {
                this.el.object3D.position.y = Math.abs(Math.sin(time / 1000 * this.data.speed));
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <a-box position="0 1 -5" rotation="0 45 0" color="#4CC3D9" bounce="speed: 2"></a-box>
        <a-sphere position="2 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="-2 1 -5" radius="0.5" height="2" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <!-- Additional Elements -->
        <a-box position="3 1 -5" rotation="0 45 0" color="#7BC8A4" bounce="speed: 3"></a-box>
        <a-sphere position="-3 1 -5" radius="1.25" color="#FFC65D"></a-sphere>
        <a-cylinder position="3 1 -3" radius="0.5" height="2" color="#4CC3D9"></a-cylinder>
        <a-plane position="0 0 -6" rotation="-90 0 0" width="4" height="4" color="#EF2D5E"></a-plane>
        <a-cone position="-3 1 -3" radius-bottom="1" radius-top="0.5" height="2" color="#FFC65D"></a-cone>
        <a-torus position="0 2 -3" radius="1" tube="0.3" color="#7BC8A4"></a-torus>
        <a-octahedron position="2 2 -3" radius="1" color="#EF2D5E"></a-octahedron>
    </a-scene>
</body>
</html>
