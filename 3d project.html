<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Website with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#ECECEC"></a-sky>

        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" 
               animation="property: rotation; to: 0 405 0; loop: true; dur: 3000"></a-box>

        <a-sphere position="1 1.25 -5" radius="1.25" color="#EF2D5E" 
                  animation__hover="property: scale; to: 1.5 1.5 1.5; startEvents: mouseenter; 
                                    endEvents: mouseleave; dur: 300"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 300"></a-sphere>

        <a-cylinder position="0 0.75 -2" radius="0.5" height="1.5" color="#FFC65D" 
                    animation__pulse="property: scale; dir: alternate; dur: 1000; loop: true; to: 1.2 1.2 1.2"></a-cylinder>

        <a-torus position="3 1 -4" radius="1" tube="0.2" color="#FF4500" 
                 animation="property: rotation; to: 360 360 360; loop: true; dur: 4000"></a-torus>

        <a-ring position="-3 1 -3" radius-inner="0.5" radius-outer="1" color="#FFD700" 
                animation__hover="property: scale; to: 1.5 1.5 1.5; startEvents: mouseenter; 
                                  endEvents: mouseleave; dur: 300"
                animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 300"></a-ring>

        <a-dodecahedron position="2 1 -6" radius="1" color="#228B22" 
                        animation__bounce="property: position; dir: alternate; dur: 1500; loop: true; 
                                           to: 2 2 -6"></a-dodecahedron>

        <a-cone position="-2 1 -5" radius-bottom="1" radius-top="0.5" height="2" color="#FF6347" 
                animation="property: position; dir: alternate; dur: 2000; loop: true; 
                           to: -2 1.5 -5"></a-cone>

        <a-torus-knot position="0 1 -6" radius="1" tube="0.2" p="2" q="3" color="#FF1493" 
                      animation="property: rotation; to: 360 360 360; loop: true; dur: 5000"></a-torus-knot>

        <a-text value="Explore the 3D World" position="0 2.5 -3" rotation="0 0 0" color="#000000" 
                animation="property: position; dir: alternate; dur: 3000; loop: true; 
                           to: 0 3 -3"></a-text>

        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 -3" color="#FFFFFF"></a-light>

        <a-entity camera position="0 1.6 0" wasd-controls look-controls>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
